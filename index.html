<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Tracker</title>
    <link rel="stylesheet" href="css/style.css"> <!-- STYLE -->
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <script src="https://d3js.org/d3.v5.min.js"></script> <!-- D3 For CSV data manipulation -->
</head>

<body>
    <div id="body-container">
        <!-- Restaurant Map -->
        <div id="map-container">
            <h1>Restaurant Tracker</h1>
            <div id="map"></div>
        </div>

        <!-- Sidebar -->
        <div id="sidebar-container">
            <h1>Restaurant List</h1>

            <!-- Filtering Options -->
            <div id="filter-container">
                <div id="filter-header">
                    <h2>Filter Options</h2>
                    <button id="filter-dropdown-button">â–¼</button>
                </div>

                <div id="filter-dropdown">
                    <div id="distance-filter-container">
                        <button id="distance-circle-button">Add Distance Marker</button><br>
                        <input id="distance-radius-input" placeholder="Radius (miles)">

                        <button id="distance-time-button">Add Isochrone</button><br>
                        <input id="distance-time-input" placeholder="Time (minutes)">
                    </div>

                    <div id="filter-menus">
                        <div id="visited-filter" class="multi-select">
                            <div class="multi-option-header">Visited</div>
                            <!-- <div class="multi-default">Select visited...</div> -->
                            <div class="multi-option multi-any"><input type="checkbox"> Any</div>
                            <div class="multi-option"><input type="checkbox"> Visited</div>
                            <div class="multi-option"><input type="checkbox"> Unvisited</div>
                        </div>

                        <div id="cuisine-filter" class="multi-select">
                            <div class="multi-option-header">Cuisine</div>
                            <!-- <div class="multi-default">Select cuisine...</div> -->
                            <div class="multi-option multi-any"><input type="checkbox"> Any</div>
                        </div>

                        <div id="rating-filter" class="multi-select">
                            <div class="multi-option-header">Rating/Priority</div>
                            <!-- <div class="multi-default">Select rating...</div> -->
                            <div class="multi-option multi-any"><input type="checkbox"> Any</div>
                            <div class="multi-option"><input type="checkbox"> Low</div>
                            <div class="multi-option"><input type="checkbox"> Medium</div>
                            <div class="multi-option"><input type="checkbox"> High</div>
                        </div>
                    </div>
                </div>
            </div>            

            <!-- Export Sharable URL -->
            <button id="export-button">Share Selections</button>

            <!-- Restaurant Table -->
            <table id="sidebar-table">
                <thead>
                    <tr>
                        <td class="name">Name</td>
                        <td class="cuisine">Cuisine</td>
                        <td class="visited">Visited?</td>
                        <td class="shown">Shown?</td>
                    </tr>
                </thead>
                <tbody id="sidebar-table-body">
                    <!-- Will be filled in by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Scripts -->
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <script type="module" src="js/main.js"></script>
    <!-- <a href="https://www.flaticon.com/free-icons/location" title="location icons">Location icons created by Yogi Aprelliyanto - Flaticon</a> -->
</body>
