<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Lister</title>
    <link rel="stylesheet" href="css/style.css"> <!-- STYLE -->
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <script src="https://d3js.org/d3.v5.min.js"></script> <!-- D3 For CSV data manipulation -->
</head>

<body>
    <div id="body-container">
        <div id="map-container">
            <div id="map-header" class="header">
                Restaurant Map
            </div>

            <div id="map"></div>
        </div>
        <div id="sidebar-container">
            <div id="sidebar-header" class="header">
                Restaurant List
            </div>
            <div id="filter-container">
                Filters
                <button>▼</button>
                <!-- <button>▲</button> -->
            </div>
            <table id="sidebar-table">
                <thead>
                    <tr>
                        <td class="name">Name</td>
                        <td class="cuisine">Cuisine</td>
                        <td class="visited">Visited?</td>
                        <td class="notes">Notes</td>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <!-- Scripts -->
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <script type="module" src="js/main.js"></script>
    <!-- <a href="https://www.flaticon.com/free-icons/location" title="location icons">Location icons created by Yogi Aprelliyanto - Flaticon</a> -->
</body>
