<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Tracker</title>
    <link rel="stylesheet" href="css/style.css"> <!-- STYLE -->
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <script src="https://d3js.org/d3.v5.min.js"></script> <!-- D3 For CSV data manipulation -->
</head>

<body>
    <div id="body-container">
        <!-- Restaurant Map -->
        <div id="map-container">
            <h1>Restaurant Tracker</h1>
            <div id="map"></div>
        </div>

        <!-- Sidebar -->
        <div id="sidebar-container">
            <h1>Restaurant List</h1>

            <!-- Filtering Options -->
            <div id="filter-container">
                <h4>Filter Options</h4>
                <!-- <button id="dropdown-button">â–¼</button> -->

                <div id="filter-options">
                    Visited <select id="visited-filter">
                        <option>Any</option>
                        <option>Visited</option>
                        <option>Unvisited</option>
                    </select>
                    <br>

                    Cuisine type <select id="cuisine-filter">
                        <option>Any</option>
                        <option>BBQ </option>
                        <option>Mexican</option>
                        <option>Middle Eastern</option>
                    </select>
                    <button>+</button>
                    <br>

                    Rating/Priority <select id="rating-filter">
                        <option>Any</option>
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>
                    <br>
                    <!-- Distance from point <button id="dropdown-button">Add point</button><br> -->
                    
                    <button id="show-all-button">Show all filters</button>
                    <button id="hide-all-button">Hide all filters</button>
                </div>
            </div>            

            <!-- Export Sharable URL -->
            <button id="export-button">Share Selections</button>

            <!-- Restaurant Table -->
            <table id="sidebar-table">
                <thead>
                    <tr>
                        <td class="name">Name</td>
                        <td class="cuisine">Cuisine</td>
                        <td class="visited">Visited?</td>
                        <td class="hide">Hide?</td>
                    </tr>
                </thead>
                <tbody id="sidebar-table-body">
                    <!-- Will be filled in by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Scripts -->
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <script type="module" src="js/main.js"></script>
    <!-- <a href="https://www.flaticon.com/free-icons/location" title="location icons">Location icons created by Yogi Aprelliyanto - Flaticon</a> -->
</body>
